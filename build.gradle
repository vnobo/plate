plugins {
    id "org.springframework.boot" version "3.2.0-M3" apply false
    id 'io.spring.dependency-management' version '1.1.3' apply false
}

ext {
    def prefixStr = System.getenv("DOCKER_PREFIX")
    def usernameStr = System.getenv("DOCKER_USERNAME")
    def passwordStr = System.getenv("DOCKER_PASSWORD")
    dockerUsername = Objects.isNull(usernameStr) ? "${username}" : usernameStr
    dockerPassword = Objects.isNull(passwordStr) ? "${password}" : passwordStr
    dockerEmail = "${email}"
    dockerPrefix = Objects.isNull(prefixStr) ? "${prefix}" : prefixStr
}

configure(allprojects) { project ->

    group "com.plate.boot"

    repositories {
        mavenLocal()
        maven { url 'https://repo.spring.io/milestone' }
        maven { url 'https://repo.spring.io/snapshot' }
        maven { url "https://maven.aliyun.com/repository/public" }
        maven { url "https://maven.aliyun.com/repository/central" }
        mavenCentral()
    }

    configurations.configureEach {
        resolutionStrategy.cacheChangingModulesFor 0, "minutes"
    }

}