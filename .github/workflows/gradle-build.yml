name: Gradle Build Image
run-name: ${{ github.actor }} is Build Boot Image Actions
on:
  push:
    branches: [ "main","dev" ]
  release:
    types: [ created ]
env:
  GITHUB_REGISTRY: ghcr.io/${{ github.actor }}
  DOCKER_REGISTRY: docker.io/alexbob
jobs:
  boot-build-image:
    environment: base
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GITHUB_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PAGK_TOKEN }}

      - name: Log into registry docker.io
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{env.DOCKER_REGISTRY}}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up JDK 21 for x64
        uses: actions/setup-java@v4
        with:
          version: 'latest'
          java-version: '21'
          distribution: 'liberica'
          architecture: x64
          settings-path: ${{ github.workspace }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      #Push to multiple registries with GitHub Actions
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=true
          images: |
            ${{ env.GITHUB_REGISTRY }}/plate-oauth2
            ${{ env.DOCKER_REGISTRY }}/plate-oauth2
            ${{ env.GITHUB_REGISTRY }}/plate-platform
            ${{ env.DOCKER_REGISTRY }}/plate-platform
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Execute Gradle bootBuildImage
        run: ./gradlew bootBuildImage --image-name=${{ steps.meta.outputs.tags }} --securityOptions=${{ steps.meta.outputs.labels }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_PREFIX: ${{ vars.DOCKER_PREFIX }}
          DOCKER_EMAIL: ${{ vars.DOCKER_EMAIL }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
