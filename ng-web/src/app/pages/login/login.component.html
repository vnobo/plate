<div class="page min-vh-100 min-vw-100">
  <div class="position-absolute top-50 start-50 translate-middle">
    <div class="card">
      <div class="card-body">
        <h5 class="text-center mb-4">登录你的账号</h5>
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          autocomplete="off"
          class="row g-3 needs-validation"
          novalidate>
          <div class="container">
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-text">
                <label class="text-red-400" for="username"
                ><i class="bi bi-person-fill"></i>
                </label>
              </div>
              <input
                id="username"
                placeholder="手机号或电子邮件"
                autocomplete="off"
                class="form-control"
                [class.is-invalid]="
                  loginForm.controls.username.invalid &&
                  (loginForm.controls.username.dirty || loginForm.controls.username.touched)
                "
                [class.is-valid]="loginForm.controls.username.valid"
                formControlName="username"
                type="text" />
              <!---   @if (loginForm.controls.username.errors?.['required']) {
              <div class="invalid-feedback">请输入手机号或电子邮件,登录用户不能为空!</div>
              } @else if (loginForm.controls.username.hasError('minlength') ||
              loginForm.controls.username.hasError('maxlength')) {
              <div class="invalid-feedback">
                登录用户长度为 6 ~ 32 个字符，由字母和数字组成，不能包含空格、特殊字符或表情符号。
              </div>
            }-->
            </div>
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-text">
                <label class="text-blue-400" for="password"><i class="bi bi-key-fill"></i></label>
              </div>
              <input
                id="password"
                placeholder="密   码"
                [class.is-invalid]="
                  loginForm.controls.password.invalid &&
                  (loginForm.controls.password.dirty || loginForm.controls.password.touched)
                "
                [class.is-valid]="loginForm.controls.password.valid"
                autocomplete="off"
                class="form-control"
                formControlName="password"
                type="password" />
              <!---
              @if (loginForm.controls.password.hasError('minlength') ||
              loginForm.controls.password.hasError('maxlength')) {
                <div class="invalid-feedback">
                  密码长度为6 ~ 32个字符，由字母和数字组成，不能包含空格、特殊字符或表情符号。
              </div>
              } @else if (loginForm.controls.password.hasError('required')) {
                <div class="invalid-feedback">请输入密码,密码不能为空!</div>
              }-->
            </div>
            <div class="form-check input-group-sm mb-3">
              <input
                class="form-check-input"
                formControlName="remember"
                id="flexCheckRemember"
                name="remember"
                type="checkbox" />
              <label class="form-check-label" for="flexCheckRemember">记住密码</label>
              <a class="mt-1 float-end" href="./">忘记密码？</a>
            </div>
            <div class="d-grid gap-2">
              <button [disabled]="loginForm.invalid" class="btn btn-primary" type="submit">
                登录
              </button>
            </div>
          </div>
        </form>
        <div class="row align-items-center mt-2">
          <div class="col col-sm-4">
            <span class="me-auto">社交账号登录</span>
          </div>
          <div class="col col-sm-4 justify-content-around">
            <a href="./" title="a"><i class="bi bi-github" style="color: #3492ed"></i></a>
            <a class="mx-2" href="./" title="a"
            ><i class="bi bi-sina-weibo" style="color: #cf1900"></i
            ></a>
            <a href="./" title="a"><i class="bi bi-wechat" style="color: #4daf29"></i></a>
          </div>
          <div class="col col-sm-4 text-end">
            <a class="me-2" href="./">注册帐号</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
