<div class="page min-vh-100 min-vw-100">
  <div class="position-absolute top-50 start-50 translate-middle">
    <div class="card">
      <div class="card-body">
        <h5 class="text-center mb-4" i18n="@@app.login.subtitle">登录你的账号</h5>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" autocomplete="off" class="needs-validation">
          <div class="container">
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-text">
                <i class="bi bi-person-fill" style="font-size: 1.5rem; color: #256ae7;"></i>
              </div>
              <input [class.is-invalid]="loginForm.controls.username.invalid &&
                           (loginForm.controls.username.dirty || loginForm.controls.username.touched)" [class.is-valid]="loginForm.controls.username.valid" autocomplete="off" class="form-control"
                     formControlName="username"
                     name="username" placeholder="用户名"
                     required type="text">

            </div>
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-text">
                <i class="bi bi-key-fill" style="font-size: 1.5rem; color: #256ae7;"></i>
              </div>
              <input [class.is-invalid]="loginForm.controls.password.invalid &&
                           (loginForm.controls.password.dirty || loginForm.controls.password.touched)" [class.is-valid]="loginForm.controls.password.valid" autocomplete="off" class="form-control"
                     formControlName="password"
                     name="password" placeholder="密   码"
                     required type="password">
              <div *ngIf="loginForm.controls.password.errors?.['minlength']
                    || loginForm.controls.password.errors?.['maxlength']" class="invalid-feedback" i18n>
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                spaces, special characters, or emoji.
              </div>
              <div *ngIf="loginForm.controls.password.errors?.['required']" class="invalid-feedback" i18n>
                Password is required.
              </div>
            </div>
            <div class="form-check input-group-sm mb-3">
              <input class="form-check-input" id="flexCheckRemember" name="remember" type="checkbox">
              <label class="form-check-label" for="flexCheckRemember">记住密码</label>
              <a class="mt-1 float-end" href="./">忘记密码？</a>
            </div>
            <div class="d-grid gap-2">
              <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">登录</button>
            </div>
          </div>
        </form>
        <div class="row gy-2 align-items-center mt-2">
          <div class="col-sm-4"><span class="ms-3">社交账号登录</span></div>
          <div class="col-sm align-items-start">
            <a href="./"><i class="bi bi-tencent-qq"></i></a>
            <a class="mx-2" href="./"><i class="bi bi-sina-weibo"></i></a>
            <a href="./"><i class="bi bi-wechat"></i></a>
          </div>
          <div class="col-sm"><a class="ms-4" href="./">注册帐号</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
