          height="32"
          viewBox="0 0 232 68"
          class="navbar-brand-image">

      </a>
    </div>
    <div class="card card-md">
      <div class="card-body">
        <h2 class="h2 text-center mb-4 text-info">登录你的账号</h2>
        <form
          aria-label="登录表单"
          autocomplete="on"
          class="needs-validation"
          novalidate
          role="form">
          <div class="container">
            <div class="mb-3 input-icon">
              <div class="input-icon-addon">
                <label class="text-blue-400" for="username">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-user-circle">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                    <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
                  </svg>
                  <span class="visually-hidden">手机或电子邮件</span>
                </label>
              </div>
              <input
                id="username"
                name="username"
                class="form-control is-valid-lite"
                placeholder="手机或电子邮件"
                autocomplete="on"
                tabindex="1" />
            </div>
            <div class="mb-2">
              <label class="form-label">
                <span class="form-label-description">
                  <a routerLink="forgot-password">忘记密码?</a>
                </span>
              </label>
              <div class="input-group input-group-flat">
                <div class="input-group-text">
                  <label class="text-blue-400" for="password">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-lock-password">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2z" />
                      <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
                      <path d="M15 16h.01" />
                      <path d="M12.01 16h.01" />
                      <path d="M9.02 16h.01" />
                    </svg>
                    <span class="visually-hidden">密 码</span>
                  </label>
                </div>
                <input
                  id="password"
                  name="password"
                  class="form-control is-valid-lite"
                  placeholder="密   码"
                  autocomplete="on"
                  tabindex="2" />
                <span class="input-group-text">
                  <a
                    aria-label="显示密码"
                    class="link-secondary"
                    data-bs-original-title="显示密码"
                    data-bs-toggle="tooltip"
                    data-bs-placement="right">
                    @if (loginForm.controls.passwordFieldTextType.value) {
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-eye"
                      viewBox="0 0 16 16">
                      <path
                        d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                      <path
                        d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                    </svg>
                    } @else {
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-eye-slash"
                      viewBox="0 0 16 16">
                      <path
                        d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
                      <path
                        d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
                      <path
                        d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
                    </svg>
                    }
                  </a>
                </span>
              </div>
            </div>
            <div class="mb-2">
              <label class="form-check">
                <input
                  class="form-check-input"
                  id="flexCheckRemember"
                  name="remember"
                  tabindex="3"
                  type="checkbox" />
                <div class="form-check-label" for="flexCheckRemember">
                  <span class="text-info">在这个设备上记住我 </span>
                </div>
              </label>
            </div>
            <div class="form-footer">
              <button class="btn btn-primary w-100" tabindex="4" type="submit">登 录 </button>
            </div>
          </div>
        </form>
      </div>
      <div class="hr-text">or</div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <a class="btn w-100" href="#">
              <svg
                class="icon bi bi-github"
                fill="currentColor"
                height="16"
                viewBox="0 0 16 16"

              </svg>
              使用 Github 登录
            </a></div
          >
          <div class="col"
            ><a class="btn w-100" href="#">
              <svg
                class="icon bi bi-wechat"
                fill="currentColor"
                height="16"
                viewBox="0 0 16 16"
                width="16"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11.176 14.429c-2.665 0-4.826-1.8-4.826-4.018 0-2.22 2.159-4.02 4.824-4.02S16 8.191 16 10.411c0 1.21-.65 2.301-1.666 3.036a.32.32 0 0 0-.12.366l.218.81a.6.6 0 0 1 .029.117.166.166 0 0 1-.162.162.2.2 0 0 1-.092-.03l-1.057-.61a.5.5 0 0 0-.256-.074.5.5 0 0 0-.142.021 5.7 5.7 0 0 1-1.576.22M9.064 9.542a.647.647 0 1 0 .557-1 .645.645 0 0 0-.646.647.6.6 0 0 0 .09.353Zm3.232.001a.646.646 0 1 0 .546-1 .645.645 0 0 0-.644.644.63.63 0 0 0 .098.356" />
                <path
                  d="M0 6.826c0 1.455.781 2.765 2.001 3.656a.385.385 0 0 1 .143.439l-.161.6-.1.373a.5.5 0 0 0-.032.14.19.19 0 0 0 .193.193q.06 0 .111-.029l1.268-.733a.6.6 0 0 1 .308-.088q.088 0 .171.025a6.8 6.8 0 0 0 1.625.26 4.5 4.5 0 0 1-.177-1.251c0-2.936 2.785-5.02 5.824-5.02l.15.002C10.587 3.429 8.392 2 5.796 2 2.596 2 0 4.16 0 6.826m4.632-1.555a.77.77 0 1 1-1.54 0 .77.77 0 0 1 1.54 0m3.875 0a.77.77 0 1 1-1.54 0 .77.77 0 0 1 1.54 0" />
              </svg>
              使用微信登录
            </a></div
          >
        </div>
      </div>
      <div class="card-body">
        <div class="text-center">
          <span class="text-info">你还没有账号? </span><a href="#" tabindex="5">现在注册</a>
        </div>
      </div>
    </div>
  </div>
</div>
