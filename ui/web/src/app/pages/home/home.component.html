<nz-layout class="layout">
  <nz-header class="nz-header">
    <div class="logo"></div>
    <ul class="header-menu" nz-menu nzMode="horizontal" nzTheme="dark">
      <li nz-menu-item nzSelected>nav 1</li>
      <li nz-menu-item>nav 2</li>
      <li nz-menu-item>nav 3</li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider [nzCollapsedWidth]="0" nzBreakpoint="md" nzCollapsible nzTheme="light" nzWidth="14.5rem">
      <ul class="sider-menu" nz-menu nzMode="inline" nzTheme="dark">
        <li *ngFor="let menu of menus$|async; index as i" nz-submenu nzIcon="user" nzOpen
            nzTitle="{{menu.name}}">
          <ul>
            <li *ngFor="let child of  menu.children; index as i" nz-menu-item nzSelected>
              <a [state]="child" routerLink=".{{child.path}}">{{child.name}}</a>
            </li>
            <li nz-menu-item>option2</li>
            <li nz-menu-item>option3</li>
            <li nz-menu-item>option4</li>
          </ul>
        </li>
        <li nz-submenu nzIcon="laptop" nzTitle="subnav 2">
          <ul>
            <li nz-menu-item>option5</li>
            <li nz-menu-item>option6</li>
            <li nz-menu-item>option7</li>
            <li nz-menu-item>option8</li>
          </ul>
        </li>
        <li nz-submenu nzIcon="notification" nzTitle="subnav 3">
          <ul>
            <li nz-menu-item>option9</li>
            <li nz-menu-item>option10</li>
            <li nz-menu-item>option11</li>
            <li nz-menu-item>option12</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout class="inner-layout">
      <nz-breadcrumb>
        <nz-breadcrumb-item><a routerLink="/home">Home</a></nz-breadcrumb-item>
        <nz-breadcrumb-item>List</nz-breadcrumb-item>
        <nz-breadcrumb-item>App</nz-breadcrumb-item>
      </nz-breadcrumb>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
      <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
</nz-layout>
