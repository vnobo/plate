<form [formGroup]="perfileForm">
  <label for="name">Name:</label>
  <input formControlName="name" id="name" type="text" />
  <div *ngIf="perfileForm.controls.name.errors?.['required']" class="invalid-feedback">
    Name is required.
  </div>
  <label for="email">Email:</label>
  <input formControlName="email" id="email" type="email" />
  <div *ngIf="perfileForm.controls.email.errors?.['required']" class="invalid-feedback">
    Email is required.
  </div>
  <label for="password">Password:</label>
  <input formControlName="password" id="password" type="password" />
  <div *ngIf="perfileForm.controls.password.errors?.['required']" class="invalid-feedback">
    Password is required.
  </div>
  <label for="confirmPassword">Confirm Password:</label>
  <input formControlName="confirmPassword" id="confirmPassword" type="password" />
  <div *ngIf="perfileForm.controls.confirmPassword.errors?.['required']" class="invalid-feedback">
    Confirm Password is required.
  </div>
  <button [disabled]="!perfileForm.valid" type="submit">Submit</button>
</form>
