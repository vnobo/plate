<div class="page min-vh-100 min-vw-100">
  <div class="position-absolute top-50 start-50 translate-middle">
    <div class="card">
      <div class="card-body">
        <h5 class="text-center mb-4" i18n="@@app.login.subtitle">登录你的账号</h5>
        <form
          (ngSubmit)="onSubmit()"
          [class.was-validated]="loginForm.invalid && (loginForm.dirty || loginForm.touched)"
          [formGroup]="loginForm"
          autocomplete="off">
          <div class="container">
            <div class="input-group input-group-sm mb-3 has-validation">
              <div class="input-group-text">
                <i class="bi bi-person-fill"></i>
              </div>
              <input
                [class.is-invalid]="
                  loginForm.controls.username.invalid &&
                  (loginForm.controls.username.dirty || loginForm.controls.username.touched)
                "
                [class.is-valid]="loginForm.controls.username.valid"
                autocomplete="off"
                class="form-control"
                formControlName="username"
                name="username"
                placeholder="手机号或电子邮件"
                required
                type="text" />
              <div *ngIf="loginForm.controls.username.errors?.['required']" class="invalid-feedback">
                请输入电子邮件或手机号。
              </div>
            </div>
            <div class="input-group input-group-sm mb-3 has-validation">
              <div class="input-group-text">
                <i class="bi bi-key-fill"></i>
              </div>
              <input
                [class.is-invalid]="
                  loginForm.controls.password.invalid &&
                  (loginForm.controls.password.dirty || loginForm.controls.password.touched)
                "
                [class.is-valid]="loginForm.controls.password.valid"
                autocomplete="off"
                class="form-control"
                formControlName="password"
                name="password"
                placeholder="密   码"
                required
                type="password" />
              <div
                *ngIf="
                  loginForm.controls.password.errors?.['minlength'] ||
                  loginForm.controls.password.errors?.['maxlength']
                "
                class="invalid-feedback">
                密码长度为8 ~ 20个字符，由字母和数字组成，不能包含空格、特殊字符或表情符号。
              </div>
              <div *ngIf="loginForm.controls.password.errors?.['required']" class="invalid-feedback">请输入密码。</div>
            </div>
            <div class="form-check input-group-sm mb-3">
              <input
                class="form-check-input"
                formControlName="remember"
                id="flexCheckRemember"
                name="remember"
                type="checkbox" />
              <label class="form-check-label" for="flexCheckRemember">记住密码</label>
              <a class="mt-1 float-end" href="./">忘记密码？</a>
            </div>
            <div class="d-grid gap-2">
              <button [disabled]="loginForm.invalid" class="btn btn-primary" type="submit">登录</button>
            </div>
          </div>
        </form>
        <div class="row align-items-center mt-2">
          <div class="col col-sm-4">
            <span class="me-auto">社交账号登录</span>
          </div>
          <div class="col col-sm-4 justify-content-around">
            <a href="./" title="a"><i class="bi bi-github" style="color: #3492ed"></i></a>
            <a class="mx-2" href="./" title="a"><i class="bi bi-sina-weibo" style="color: #cf1900"></i></a>
            <a href="./" title="a"><i class="bi bi-wechat" style="color: #4daf29"></i></a>
          </div>
          <div class="col col-sm-4 text-end">
            <a class="me-2" href="./">注册帐号</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
