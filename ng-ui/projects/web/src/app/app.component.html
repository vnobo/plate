<div class="fixed-top">
  <mat-progress-bar *ngIf="loadingShow()" mode="query"></mat-progress-bar>
</div>
<nz-layout class="layout">
  <nz-spin [nzSpinning]="progressShow()" nzSize="large">
    <router-outlet></router-outlet>
  </nz-spin>
</nz-layout>
<nz-back-top [nzTemplate]="tpl" [nzVisibilityHeight]="100">
  <ng-template #tpl>
    <div class="ant-back-top-inner">UP</div>
  </ng-template>
</nz-back-top>
