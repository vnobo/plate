<div class="card card-md">
  <div class="card-body">
    <h2 class="h2 text-center mb-4">登录你的账号</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" autocomplete="off" class="needs-validation" novalidate>
      <div class="container">
        <div class="input-icon mb-3">
          <div class="input-icon-addon">
            <label class="text-blue-400" for="username"><i class="bi bi-person-fill"></i></label>
          </div>
          <input
            [class.is-invalid]="
              loginForm.controls.username.invalid && (loginForm.controls.username.dirty || loginForm.controls.username.touched)
            "
            [class.is-valid]="loginForm.controls.username.valid"
            autocomplete="off"
            class="form-control"
            formControlName="username"
            id="username"
            placeholder="手机号或电子邮件"
            type="text" />
          <!---   @if (loginForm.controls.username.errors?.['required']) {
              <div class="invalid-feedback">请输入手机号或电子邮件,登录用户不能为空!</div>
              } @else if (loginForm.controls.username.hasError('minlength') ||
              loginForm.controls.username.hasError('maxlength')) {
              <div class="invalid-feedback">
                登录用户长度为 6 ~ 32 个字符，由字母和数字组成，不能包含空格、特殊字符或表情符号。
              </div>
            }-->
        </div>
        <div class="input-group input-group-flat">
          <div class="input-group-text">
            <label class="text-blue-400" for="password"><i class="bi bi-key-fill"></i></label>
          </div>
          <input
            id="password"
            placeholder="密   码"
            type="password"
            class="form-control is-valid-lite"
            autocomplete="off"
            formControlName="password"
            [class.is-invalid]="
              loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)
            "
            [class.is-valid]="loginForm.controls.password.valid" />
          <!---
              @if (loginForm.controls.password.hasError('minlength') ||
              loginForm.controls.password.hasError('maxlength')) {
                <div class="invalid-feedback">
                  密码长度为6 ~ 32个字符，由字母和数字组成，不能包含空格、特殊字符或表情符号。
              </div>
              } @else if (loginForm.controls.password.hasError('required')) {
                <div class="invalid-feedback">请输入密码,密码不能为空!</div>
              }-->
          <span class="input-group-text">
            <a href="/" class="link-secondary" data-bs-toggle="tooltip" aria-label="Show password" data-bs-original-title="Show password"
              ><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path>
              </svg>
            </a>
          </span>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" formControlName="remember" id="flexCheckRemember" name="remember" type="checkbox" />
          <label class="form-check-label" for="flexCheckRemember">记住密码</label>
          <a class="mt-1 float-end" href="./">忘记密码？</a>
        </div>
        <div class="d-grid gap-2">
          <button [disabled]="loginForm.invalid" class="btn btn-primary" type="submit"> 登录 </button>
        </div>
      </div>
    </form>
    <div class="row align-items-center mt-2">
      <div class="col col-sm-4">
        <span class="me-auto">社交账号登录</span>
      </div>
      <div class="col col-sm-4 justify-content-around">
        <a href="./" title="a"><i class="bi bi-github" style="color: #3492ed"></i></a>
        <a class="mx-2" href="./" title="a"><i class="bi bi-sina-weibo" style="color: #cf1900"></i></a>
        <a href="./" title="a"><i class="bi bi-wechat" style="color: #4daf29"></i></a>
      </div>
      <div class="col col-sm-4 text-end">
        <a class="me-2" href="./">注册帐号</a>
      </div>
    </div>
  </div>
</div>
<div class="text-center text-secondary mt-3"> Don't have account yet? <a href="./sign-up.html" tabindex="-1">Sign up</a> </div>
